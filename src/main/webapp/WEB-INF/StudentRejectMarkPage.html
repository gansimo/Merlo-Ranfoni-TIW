<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Pagina Rifiuto Esame</title>
</head>

 <!--Bottone-->
  <style>
  .btn2 {
  	position: absolute;
    display: inline-block;
    padding: 0.5em 1em;
    background-color: #808080;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    font-weight: bold;
    border: none;
  }

  .btn2:hover {
    background-color: #c0c0c0;
  }
</style>


<body>
<div style="display: flex; justify-content: center;">
	<h3>Vuoi davvero rifiutare il voto?</h3>
</div>

<div style="display: flex; gap: 110px; justify-content: center;">
	<form th:action="@{/SearchRound}" method="get">
	  <button type="submit" class="btn2">Torna indietro</button>
	</form>
	<form th:action="@{/Reject}" method="post">
	  <button type="submit" class="btn2">Rifiuta</button>
	</form>
</div>
</body>
</html>
