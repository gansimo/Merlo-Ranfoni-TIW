<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Pagina Rifiuto Esame</title>
</head>


<body>
<div style="display: flex; justify-content: center;">
	<h3>Vuoi davvero rifiutare il voto?</h3>
</div>

<div style="display: flex; gap: 110px; justify-content: center;">
	<a th:href="@{/SearchRound(selectedCourseID=${selectedCourseID}, selectedExam=${selectedExam})}">
	  <button type="submit">Torna indietro</button>
	</a>
	
	
	<form th:action="@{/Reject}" method="POST">
	  <input type="hidden" name="selectedCourseID"
         		   th:value="${selectedCourseID}" />
      <input type="hidden" name="selectedExam"
         		   th:value="${selectedExam}" />
	  <button type="submit">Rifiuta</button>
	</form>
</div>
</body>
</html>
